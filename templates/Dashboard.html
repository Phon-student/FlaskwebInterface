{% extends 'baselayout.html' %}
{% block title %}
    Dashboard
{% endblock %}

{% block content %}
    <table class="table">
    <thead>
        <th scope="col">No.</th>
        <th scope="col">Username</th>
        <th scope="col">Coin</th>
        <th scope="col">Watchtime</th>
        <th scope="col">Sub Month</th>
    </thead>
    <tbody>
    {% for userdata in rows %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ userdata.username }}</td>
            <td>{{ userdata.coin }}</td>
            <td>{{ userdata.watchtime }}</td>
            <td>{{ userdata.submonth }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
